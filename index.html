<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Homilias e Pregações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sermon-text {
            font-family: 'Merriweather', serif;
        }
        /* Loading Overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos de Impressão */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .print-container { 
                box-shadow: none; 
                padding: 0; 
                max-width: 100%;
            }
            textarea, input {
                border: none;
                resize: none;
                padding: 0;
                font-size: 14pt;
            }
        }
        /* Modo Púlpito (Alto Contraste e Fonte Grande) */
        .pulpit-mode {
            background-color: #111827 !important;
            color: #f3f4f6 !important;
        }
        .pulpit-mode textarea, .pulpit-mode input, .pulpit-mode select {
            background-color: #1f2937 !important;
            color: #ffffff !important;
            border-color: #374151 !important;
            font-size: 1.5rem !important;
            line-height: 2rem;
        }
        .pulpit-mode .card {
            background-color: #1f2937 !important;
        }
        .pulpit-mode h1, .pulpit-mode h2, .pulpit-mode h3 {
            color: #fbbf24 !important; /* Amber-400 for headers */
        }
    </style>
</head>
<body id="app-body" class="text-slate-800 transition-colors duration-300">

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner mb-4"></div>
        <p class="text-indigo-700 font-bold text-lg">Criando esboço da pregação...</p>
        <p class="text-slate-500 text-sm">Isso pode levar alguns segundos.</p>
    </div>

    <!-- Navegação -->
    <nav class="bg-slate-900 text-white p-4 shadow-lg no-print">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                <h1 class="text-xl font-bold">Planejador Homilético</h1>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="generateSermonAI()" class="flex items-center gap-2 px-3 py-2 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white rounded transition text-sm font-bold shadow-md ring-2 ring-orange-400/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                    ✨ Gerar com IA
                </button>
                <button onclick="togglePulpitMode()" class="flex items-center gap-2 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 rounded transition text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14l5-5-5-5"/><path d="M4 20v-7a4 4 0 0 1 4-4h12"/></svg>
                    Modo Púlpito
                </button>
                <button onclick="window.print()" class="flex items-center gap-2 px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded transition text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                    Imprimir / PDF
                </button>
                <button onclick="clearForm()" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded transition text-sm font-medium">
                    Limpar
                </button>
            </div>
        </div>
    </nav>

    <!-- Área Principal -->
    <main class="max-w-4xl mx-auto p-4 md:p-8">
        
        <!-- Cartão Principal do Esboço -->
        <div class="card bg-white shadow-xl rounded-lg p-8 print-container transition-colors duration-300">
            
            <!-- Cabeçalho do Sermão -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 border-b pb-6 border-slate-200">
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Título da Mensagem</label>
                    <input type="text" id="sermonTitle" placeholder="Ex: O Poder da Oração Constante" class="w-full text-2xl md:text-3xl font-bold border-b-2 border-slate-200 focus:border-indigo-500 outline-none pb-2 bg-transparent sermon-text">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Texto Bíblico Base</label>
                    <input type="text" id="bibleText" placeholder="Ex: Filipenses 4:6-7" class="w-full text-lg border-b border-slate-200 focus:border-indigo-500 outline-none pb-1 bg-transparent">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Data / Ocasião</label>
                    <input type="text" id="sermonDate" placeholder="Ex: Culto de Domingo à Noite" class="w-full text-lg border-b border-slate-200 focus:border-indigo-500 outline-none pb-1 bg-transparent">
                </div>
            </div>

            <!-- Estrutura Homilética -->
            <div class="space-y-8">
                
                <!-- Introdução -->
                <section>
                    <div class="flex items-center gap-2 mb-2 text-indigo-700 font-semibold uppercase tracking-wide text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        Introdução & Contexto
                    </div>
                    <textarea id="intro" rows="4" class="w-full p-3 rounded bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300" placeholder="O gancho inicial, contexto histórico e a proposição do sermão..."></textarea>
                </section>

                <!-- Pontos Principais (Dinâmicos) -->
                <div id="points-container" class="space-y-6">
                    <!-- Tópico 1 -->
                    <div class="point-item relative group">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-indigo-700 font-bold text-lg uppercase flex items-center gap-2">
                                <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full w-6 h-6 flex items-center justify-center">1</span>
                                Tópico I
                            </h3>
                        </div>
                        <input type="text" placeholder="Título do Tópico (Ex: A Necessidade da Fé)" class="w-full font-bold text-xl mb-2 border-b border-slate-200 focus:border-indigo-500 outline-none bg-transparent pb-1 sermon-text">
                        <textarea rows="3" placeholder="Desenvolvimento, referências cruzadas e explicação..." class="w-full p-3 rounded bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300"></textarea>
                    </div>
                    
                    <!-- Tópico 2 -->
                    <div class="point-item relative group">
                         <div class="flex items-center justify-between mb-2">
                            <h3 class="text-indigo-700 font-bold text-lg uppercase flex items-center gap-2">
                                <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full w-6 h-6 flex items-center justify-center">2</span>
                                Tópico II
                            </h3>
                        </div>
                        <input type="text" placeholder="Título do Tópico" class="w-full font-bold text-xl mb-2 border-b border-slate-200 focus:border-indigo-500 outline-none bg-transparent pb-1 sermon-text">
                        <textarea rows="3" placeholder="Desenvolvimento..." class="w-full p-3 rounded bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300"></textarea>
                    </div>
                </div>

                <div class="no-print text-center pt-2">
                    <button onclick="addPoint()" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold flex items-center justify-center gap-1 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Adicionar Novo Tópico
                    </button>
                </div>

                <!-- Ilustração / Exemplo -->
                <section class="border-l-4 border-amber-400 pl-4 bg-amber-50 rounded-r p-4 mt-6 print:bg-white print:border-l-2 print:border-gray-300">
                    <label class="block text-xs font-bold uppercase tracking-wider text-amber-700 mb-1">Ilustração / Exemplo Prático</label>
                    <textarea id="illustration" rows="2" class="w-full bg-transparent border-none outline-none sermon-text text-lg text-slate-700 placeholder-amber-800/40" placeholder="Anote aqui uma história, metáfora ou testemunho para ilustrar a mensagem..."></textarea>
                </section>

                <!-- Conclusão -->
                <section>
                    <div class="flex items-center gap-2 mb-2 text-indigo-700 font-semibold uppercase tracking-wide text-sm mt-8">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                        Conclusão & Apelo
                    </div>
                    <textarea id="conclusion" rows="4" class="w-full p-3 rounded bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300" placeholder="Resumo dos pontos, aplicação prática para a semana e oração final..."></textarea>
                </section>

            </div>
            
            <div class="mt-8 pt-4 border-t text-center text-slate-400 text-sm italic no-print">
                <p>Todas as alterações são salvas automaticamente no seu navegador.</p>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; // API key will be injected by the environment

        // API Helper Function
        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            // Retry logic with exponential backoff
            const maxRetries = 5;
            let attempt = 0;
            let delay = 1000;

            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    console.error("API Attempt failed", error);
                    attempt++;
                    if (attempt >= maxRetries) throw error;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        async function generateSermonAI() {
            const title = document.getElementById('sermonTitle').value.trim();
            const bible = document.getElementById('bibleText').value.trim();

            if (!title && !bible) {
                alert("Por favor, preencha pelo menos o Título ou o Texto Bíblico para que a IA possa gerar o esboço.");
                return;
            }

            const loading = document.getElementById('loading-overlay');
            loading.style.display = 'flex';

            try {
                // Instrução muito mais rígida para a IA
                const prompt = `
                    Você é um sistema backend que gera JSON.
                    Gere um esboço de pregação sobre: Título="${title}", Bíblia="${bible}".
                    
                    REGRAS DE SAÍDA:
                    1. Retorne APENAS um objeto JSON válido.
                    2. NÃO use formatação markdown (\`\`\`json).
                    3. NÃO inclua nenhum texto antes ou depois do JSON.
                    4. O conteúdo deve ser em Português do Brasil.
                    5. Se for usar quebra de linha, use \\n.

                    Estrutura obrigatória do JSON:
                    {
                        "title": "Título sugerido",
                        "bible_text": "Ref. Bíblica",
                        "intro": "Texto da introdução",
                        "topics": [
                            {"title": "Tópico 1", "content": "Conteúdo 1"},
                            {"title": "Tópico 2", "content": "Conteúdo 2"},
                            {"title": "Tópico 3", "content": "Conteúdo 3"}
                        ],
                        "illustration": "Texto da ilustração",
                        "conclusion": "Texto da conclusão"
                    }
                `;

                const resultText = await callGemini(prompt);
                
                if (!resultText) {
                    throw new Error("A IA não retornou nenhum texto.");
                }

                // Limpeza agressiva e segura
                let cleanJson = resultText.trim();
                
                // Remove blocos de código se a IA insistir em colocá-los
                cleanJson = cleanJson.replace(/```json/g, '').replace(/```/g, '');
                
                // Encontra o objeto JSON principal
                const firstBrace = cleanJson.indexOf('{');
                const lastBrace = cleanJson.lastIndexOf('}');
                
                if (firstBrace !== -1 && lastBrace !== -1) {
                    cleanJson = cleanJson.substring(firstBrace, lastBrace + 1);
                }

                let data;
                try {
                    data = JSON.parse(cleanJson);
                } catch (parseError) {
                    console.error("Erro no Parse JSON:", parseError);
                    alert("Erro ao ler a resposta da IA. O formato veio incorreto. Tente novamente.");
                    return;
                }

                // Populate Fields (com verificações de segurança)
                if (data.title) document.getElementById('sermonTitle').value = data.title;
                if (data.bible_text) document.getElementById('bibleText').value = data.bible_text;
                if (data.intro) document.getElementById('intro').value = data.intro;
                if (data.illustration) document.getElementById('illustration').value = data.illustration;
                if (data.conclusion) document.getElementById('conclusion').value = data.conclusion;

                // Handle Topics
                const pointsContainer = document.getElementById('points-container');
                pointsContainer.innerHTML = ''; // Clear existing
                
                if (data.topics && Array.isArray(data.topics)) {
                    data.topics.forEach((topic, index) => {
                        createPointElement(pointsContainer, index + 1, topic.title, topic.content);
                    });
                } else {
                    // Se não vier tópicos no JSON, cria 3 vazios para não quebrar
                    createPointElement(pointsContainer, 1, "Tópico 1", "");
                    createPointElement(pointsContainer, 2, "Tópico 2", "");
                    createPointElement(pointsContainer, 3, "Tópico 3", "");
                }

                // Adjust sizes
                document.querySelectorAll('textarea').forEach(t => autoResize(t));
                saveData();
                alert("Esboço gerado com sucesso! Revise e personalize.");

            } catch (error) {
                console.error("Erro geral:", error);
                alert("Ocorreu um erro ao comunicar com a IA: " + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function createPointElement(container, index, titleVal = '', contentVal = '') {
            const romanNumerals = ["", "I", "II", "III", "IV", "V", "VI"];
            const roman = index < romanNumerals.length ? romanNumerals[index] : index;

            const div = document.createElement('div');
            div.className = 'point-item relative group mt-6';
            div.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-indigo-700 font-bold text-lg uppercase flex items-center gap-2">
                        <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full w-6 h-6 flex items-center justify-center">${index}</span>
                        Tópico ${roman}
                    </h3>
                    <button onclick="this.closest('.point-item').remove(); saveData();" class="text-red-400 hover:text-red-600 no-print opacity-0 group-hover:opacity-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
                <input type="text" value="${titleVal.replace(/"/g, '&quot;')}" placeholder="Título do Tópico" class="w-full font-bold text-xl mb-2 border-b border-slate-200 focus:border-indigo-500 outline-none bg-transparent pb-1 sermon-text">
                <textarea rows="3" placeholder="Desenvolvimento..." class="w-full p-3 rounded bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300">${contentVal}</textarea>
            `;
            container.appendChild(div);
        }

        // Função para aumentar automaticamente o tamanho das textareas
        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() !== 'textarea') return;
            autoResize(event.target);
            saveData();
        });

        // Salvar em inputs normais também
        document.addEventListener('change', function(event) {
            if (event.target.tagName.toLowerCase() === 'input') {
                saveData();
            }
        });

        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        // Função para Adicionar Tópicos (Manual)
        function addPoint() {
            const container = document.getElementById('points-container');
            createPointElement(container, container.children.length + 1);
        }

        // Modo Púlpito
        function togglePulpitMode() {
            document.body.classList.toggle('pulpit-mode');
            const isPulpit = document.body.classList.contains('pulpit-mode');
            
            // Ajustar textareas para o novo tamanho de fonte
            document.querySelectorAll('textarea').forEach(t => autoResize(t));
        }

        // LocalStorage: Salvar Dados
        function saveData() {
            const data = {
                title: document.getElementById('sermonTitle').value,
                bible: document.getElementById('bibleText').value,
                date: document.getElementById('sermonDate').value,
                intro: document.getElementById('intro').value,
                illustration: document.getElementById('illustration').value,
                conclusion: document.getElementById('conclusion').value,
                pointsHTML: document.getElementById('points-container').innerHTML
            };
            
            // Vamos salvar os valores dos inputs dentro do HTML dos pontos antes de salvar o HTML
            const pointsContainer = document.getElementById('points-container');
            const inputs = pointsContainer.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.setAttribute('value', input.value);
                if(input.tagName === 'TEXTAREA') input.textContent = input.value;
            });

            localStorage.setItem('sermonDraft', JSON.stringify({
                ...data,
                pointsHTML: pointsContainer.innerHTML
            }));
        }

        // LocalStorage: Carregar Dados
        function loadData() {
            const saved = localStorage.getItem('sermonDraft');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('sermonTitle').value = data.title || '';
                document.getElementById('bibleText').value = data.bible || '';
                document.getElementById('sermonDate').value = data.date || '';
                document.getElementById('intro').value = data.intro || '';
                document.getElementById('illustration').value = data.illustration || '';
                document.getElementById('conclusion').value = data.conclusion || '';
                
                if (data.pointsHTML) {
                    document.getElementById('points-container').innerHTML = data.pointsHTML;
                    // Re-hidratar os valores das textareas nos pontos dinâmicos
                    const textareas = document.getElementById('points-container').querySelectorAll('textarea');
                    textareas.forEach(t => {
                        t.value = t.textContent; // Recupera o valor salvo no textContent
                        autoResize(t);
                    });
                    const inputs = document.getElementById('points-container').querySelectorAll('input');
                    inputs.forEach(i => {
                        i.value = i.getAttribute('value');
                    });
                }
                
                // Redimensionar textareas fixas
                document.querySelectorAll('textarea').forEach(t => autoResize(t));
            }
        }

        function clearForm() {
            if(confirm('Tem certeza que deseja apagar tudo?')) {
                localStorage.removeItem('sermonDraft');
                location.reload();
            }
        }

        // Inicializar
        window.onload = loadData;

    </script>
</body>
</html>
