            const formatted =

                    <h3 class="text-lime-700 font-bold text-lg uppercase flex items-center gap-2">
                        <span class="bg-lime-100 text-lime-800 text-xs px-2 py-1 rounded-full w-6 h-6 flex items-center justify-center border border-lime-300">${index}</span>
                        T√≥pico ${roman}
                    </h3>
                    <button onclick="this.closest('.point-item').remove(); saveData();" class="text-red-400 hover:text-red-600 no-print opacity-0 group-hover:opacity-100 transition"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                </div>
                <input type="text" value="${titleVal.replace(/"/g, '&quot;')}" placeholder="T√≠tulo do T√≥pico" class="w-full font-bold text-xl mb-2 border-b border-slate-200 focus:border-lime-500 outline-none bg-transparent pb-1 sermon-text">
                <textarea rows="3" placeholder="Desenvolvimento..." class="w-full p-3 rounded-lg bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-lime-200 focus:border-lime-500 outline-none sermon-text text-lg leading-relaxed transition-colors duration-300">${contentVal}</textarea>
            `;
            container.appendChild(div);
        }

        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() !== 'textarea') return;
            autoResize(event.target);
            saveData();
        });
        document.addEventListener('change', function(event) { if (event.target.tagName.toLowerCase() === 'input') saveData(); });

        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        function addPoint() {
            const container = document.getElementById('points-container');
            createPointElement(container, container.children.length + 1);
        }

        function togglePulpitMode() {
            document.body.classList.toggle('pulpit-mode');
            document.querySelectorAll('textarea').forEach(t => autoResize(t));
        }

        function saveData() {
            const data = {
                title: document.getElementById('sermonTitle').value,
                bible: document.getElementById('bibleText').value,
                date: document.getElementById('sermonDate').value,
                intro: document.getElementById('intro').value,
                illustration: document.getElementById('illustration').value,
                conclusion: document.getElementById('conclusion').value,
                // Study fields
                study_context: document.getElementById('studyContext').value,
                study_exegesis: document.getElementById('studyExegesis').value,
                study_refs: document.getElementById('studyRefs').value,
                worship_songs: document.getElementById('worshipSongs').value,
                
                pointsHTML: document.getElementById('points-container').innerHTML
            };
            
            const pointsContainer = document.getElementById('points-container');
            const inputs = pointsContainer.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.setAttribute('value', input.value);
                if(input.tagName === 'TEXTAREA') input.textContent = input.value;
            });
            
            // Re-save html with values
            data.pointsHTML = pointsContainer.innerHTML;

            localStorage.setItem('sermonDraft', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('sermonDraft');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('sermonTitle').value = data.title || '';
                document.getElementById('bibleText').value = data.bible || '';
                document.getElementById('sermonDate').value = data.date || '';
                document.getElementById('intro').value = data.intro || '';
                document.getElementById('illustration').value = data.illustration || '';
                document.getElementById('conclusion').value = data.conclusion || '';
                
                // Study fields
                if(data.study_context) {
                    document.getElementById('studyContext').value = data.study_context;
                    document.getElementById('study-panel').style.display = 'block'; // Show if has data
                }
                if(data.study_exegesis) document.getElementById('studyExegesis').value = data.study_exegesis;
                if(data.study_refs) document.getElementById('studyRefs').value = data.study_refs;
                if(data.worship_songs) document.getElementById('worshipSongs').value = data.worship_songs;
                
                if (data.pointsHTML) {
                    document.getElementById('points-container').innerHTML = data.pointsHTML;
                    const textareas = document.getElementById('points-container').querySelectorAll('textarea');
                    textareas.forEach(t => { t.value = t.textContent; autoResize(t); });
                    const inputs = document.getElementById('points-container').querySelectorAll('input');
                    inputs.forEach(i => { i.value = i.getAttribute('value'); });
                }
                document.querySelectorAll('textarea').forEach(t => autoResize(t));
            }
        }

        function clearForm() {
            if(confirm('Tem certeza que deseja apagar tudo?')) {
                localStorage.removeItem('sermonDraft');
                location.reload();
            }
        }

        window.onload = loadData;

    </script>
</body>
</html>
